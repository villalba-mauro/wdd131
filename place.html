<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the weather of your city" >  
    <meta name="author" content="Mauro Villalba" >
    <title>Buenos Aires</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Buenos Aires</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/large.webp" media="(min-width: 960px)">
                <source srcset="images/buenos-aires-medium.webp" media="(min-width: 650px)">
                <img src="images/obelisco.webp" alt="Buenos aires city" width="650" height="350">
            </picture>

            <section class="primera">
                <h2 id="titulo">Data</h2>
                  <table class="datos">
                    <tbody>
                        <tr>
                            <th>Area:</th>
                            <td>  2.78 million km²</td>
                        </tr>
                        <tr>
                            <th>Population:</th>
                            <td>46.23 million</td>
                        </tr>
                        <tr>
                            <th>Capital:</th>
                            <td>Buenos Aires</td>
                        </tr>
                        <tr>
                            <th>Languajes:</th>
                            <td>Spanish</td>
                        </tr>
                        <tr>
                            <th>Currency:</th>
                            <td>Argentine Peso (ARG)</td>
                        </tr>
                        <tr>
                            <th>Time zone:</th>
                            <td>UTC -3h</td>
                        </tr>
                        <tr>
                            <th>Calling code:</th>
                            <td>+54</td>
                        </tr>
                    </tbody>
                </table> 
            </section>

            <section class="st">
                <h2>Wheater</h2>
                <img id="icon" src="images/icono.svg" alt="wheather icon">
                <table class="datos2">
                    <tbody>
                        <tr>
                            <th>Temperature:</th>
                            <td>12°C</td>
                        </tr>
                        <tr>
                            <th>Conditions:</th>
                            <td>Partly Cloudy</td>
                        </tr>
                        <tr>
                            <th>Wind:</th>
                            <td>11km/h</td>
                        </tr>
                        <tr>
                            <th>Wind Chill:</th>
                            <td id="wind-chill">NA</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <p>
        <span id="currentyear"></span>©️ Mauro Villalba - Rosario Argentina<br>
        </p>
        <p id="lastModified"></p> <!-- Corrección del cierre de la etiqueta -->
     </footer>
<script src="scripts/place.js" defer></script>
</body>
</html>
